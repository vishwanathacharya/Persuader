name: Secret Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install TruffleHog
        run: |
          pip install --user truffleHog
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/bin:$PATH"

      - name: Debug Paths
        run: |
          echo "ðŸ” Checking Python Path"
          which python3
          python3 -m site
          python3 -m site --user-base
          echo "ðŸ” Checking PATH"
          echo $PATH
          ls -la $HOME/.local/bin

      - name: Verify TruffleHog Installation
        run: which trufflehog || echo "âŒ TruffleHog not found!"

      - name: Run TruffleHog Secret Scan
        run: trufflehog --regex --entropy=True . || true

      - name: Store Scan Results
        run: |
          trufflehog --regex --entropy=True . > secret_scan_results.txt || true
          cat secret_scan_results.txt
