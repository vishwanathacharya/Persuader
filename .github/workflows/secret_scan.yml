name: Secret Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install TruffleHog
        run: |
          pip install --user truffleHog
          echo "$(python3 -m site --user-base)/bin" >> $GITHUB_PATH

      - name: Verify TruffleHog Installation
        run: |
          echo "Checking if TruffleHog is available..."
          which truffleHog || echo "âŒ TruffleHog not found!"

      - name: Run TruffleHog Secret Scan
        run: truffleHog --regex --entropy=True . || true

      - name: Store Scan Results
        run: |
          truffleHog --regex --entropy=True . > secret_scan_results.txt || true
          cat secret_scan_results.txt

      - name: Send Email Alert If Secrets Found
        if: always()
        run: |
          if grep -q "Reason" secret_scan_results.txt; then
            echo "Secrets Detected! Sending Alert Email..."
            echo "ðŸš¨ Secrets found in repo!" | mail -s "GitHub Secret Leak Alert" ${{ secrets.ADMIN_EMAIL }}
          else
            echo "âœ… No secrets found!"
          fi
