name: Secret Scan

on:
  push:
    branches:
      - main

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install truffleHog
        run: pip install --user truffleHog

      - name: Add truffleHog to PATH
        run: echo "$(python3 -m site --user-base)/bin" >> $GITHUB_PATH

      - name: Verify truffleHog Installation
        run: which truffleHog

      - name: List repository files
        run: ls -la

      - name: Run truffleHog scan
        run: truffleHog --regex --entropy=True .

      - name: Alert if secrets found
        if: failure()
        run: echo "‚ùå Secret keys detected! Please remove them."
